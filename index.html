<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="https://kit.fontawesome.com/143100c783.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col temperature">
                <span id="temperature">4</span>°C
            </div>
            <div class="col town">
                <div id="cityLabel">London, UK</div>
                <div class="current-weather">
                    Saturday 20:00
                </div>
                <div class="skies" id="condition">
                    Clear
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div>Sun</div>
                <div><i class="fa-solid fa-sun"></i></div>
                <div> 8°C - 2°C</div>
            </div>
            <div class="col">
                <div>Mon</div>
                <div><i class="fa-solid fa-cloud-sun"></i></div>
                <div> 8°C - 1°C</div>
            </div>
            <div class="col">
                <div>Tue</div>
                <div><i class="fa-solid fa-cloud-sun"></i></div>
                <div> 9°C - 3°C</div>
            </div>
            <div class="col">
                <div>Wed</div>
                <div><i class="fa-solid fa-cloud-sun"></i></div>
                <div> 8°C - 3°C</div>
            </div>
            <div class="col">
                <div>Thu</div>
                <div><i class="fa-solid fa-cloud-sun"></i></div>
                <div> 7°C - 2°C</div>
            </div>
        </div>
        <div class="row">
            <div class="col-3 align-self-end">
                <form id="searchForm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchTerm" placeholder="Type a city..."
                            aria-label="Type a city..." aria-describedby="button-addon2" id="search-text-input" />
                        <button class="btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </form>
                <div class="current-location-button">
                    <button type="button" class="btn btn-danger" type="button" id="location">Current</button>
                </div>
            </div>
        </div>
        <script src="./src/script.js"></script>
</body>

</html>
